buildscript {
    ext.kotlin_version = '1.9.10'  // Perbarui versi Kotlin ke versi terbaru
    agp_version = '8.1.4'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Gunakan versi Kotlin yang diperbarui
        //noinspection AndroidGradlePluginVersion
        classpath 'com.android.tools.build:gradle:8.1.4' // Pastikan Android Gradle Plugin (AGP) kompatibel dengan versi Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
